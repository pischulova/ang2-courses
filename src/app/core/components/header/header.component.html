<header class="app-header">
  <div>
    <img class="logo" src="../../../../assets/img/angular-logo.png">
    <span *ngIf="isUserAuthorized()" class="breadcrumbs">Courses</span>
  </div>
  <div class="login-info">
    <div *ngIf="isUserAuthorized()">
      <div>{{ getUserName() }}</div>
      <div (click)="logout()">logoff</div>
    </div>
    <div *ngIf="!isUserAuthorized()">
      <div>login</div>
    </div>
  </div>
</header>
